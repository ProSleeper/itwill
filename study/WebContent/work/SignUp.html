<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>네이버 : 회원가입</title>
    <link rel="icon" href="./image/naver_favicon.ico" type="image/x-icon" sizes="16x16">
    <style type="text/css">
        /* png 잘라쓰기 */
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 60px;
            margin-bottom: 37px;
        }

        .centerinner {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            height: 50px;
            margin-bottom: 17px;
            background-color: #CF0;
        }

        .borderLable {
            height: 18px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bolder;
            background-color: #CF0;
        }
    </style>

</head>
<!-- 
    <template>
        <div style=" background-color:#CF0" class="borderLable">
            <label for="id">아이디</label>
        </div>
    </template>

    일단 그냥 노가다로 구현해놓고 나중에 템플릿으로 바꿔보자.
 -->

<body>
    <!-- <label for="id">아이디</label>
    <img src="./image/smallTitle.png" class="center"> -->
    <div style="width:460px; height:1070px; background-color:rgb(0, 243, 130)" class="center">
        <div style="width:250px; height:45px; background-color:#CF0" class="center">
            <img src="./image/smallTitle.png" width="250px" ; height="45px" ;>
        </div>

        <div class="borderLable">
            <label for="id">아이디</label>
        </div>
        <div class="centerinner">
            <!-- 20칸 -->
            <!-- 오른쪽 정렬로 @naver.com 적혀 있음 -->
            <!-- 
                1. 형식이 맞지 않을 때
                 -5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.
                2. 중복이거나 탈퇴한 아이디일 때
                 -이미 사용중이거나 탈퇴한 아이디입니다.
                3. 사용 가능할 때
                 -멋진 아이디네요!

             -->
            <input type="text" value="@naver.com(원래 빈곳)" style="width: 100%; outline: none; border:1;" />
        </div>
        <div class="borderLable">
            <label for="id">비밀번호</label>
        </div>
        <div class="centerinner">
            <!-- 20칸 -->
            <!-- CAPS LOCK 켜져있으면 켜져 있다고 알려줌
             알려주는 조건은 문자 입력시에만인듯. 숫자 입력하니까 메세지 사라짐
             그러다가 다시 문자 입력하면 알려줌
             1A1A입력하면 나왔다가 사라졌다가 반복함
            -->
            <!-- 
                *아이콘* 
                1.기본: 회색 점표시 자물쇠(문자는 없음)
                2.마우스 클릭 후 focus를 잃었을 때
                 -필수 정보입니다.
                2.사용불가: 빨간 점표시 자물쇠(자물쇠 왼쪽 "사용불가" 적힘)
                 -8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
                3.보통: 연한 주황색 자물쇠(자물쇠 왼쪽 "보통" 적힘)(이 조건은 비밀번호로 사용은 가능한듯)
                4.위험: 진한 주황색 자물쇠(자물쇠 왼쪽 "위험" 적힘)
                 -8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
                5.안전: 녹색 자물쇠(자물쇠 왼쪽 "안전" 적힘)



            -->

            <input type="password" value="비번(원래 빈곳)" style="width: 100%; outline: none; border:1;" />
        </div>
        <div class="borderLable">
            <label for="id">비번확인</label>
        </div>
        <div style="margin-bottom: 30px;" class="centerinner">
            <!-- 20칸 -->
            <!-- CAPS LOCK 켜져있으면 켜져 있다고 알려줌
                알려주는 조건은 문자 입력시에만인듯. 숫자 입력하니까 메세지 사라짐
                그러다가 다시 문자 입력하면 알려줌
                1A1A입력하면 나왔다가 사라졌다가 반복함
            -->

            <!-- *메세지* -->
            <!-- 포커스가 왔다가 아무 입력도 없이 그냥 나가면  -->
            <!-- 필수 정보입니다. 라고 뜸 -->

            <!-- *아이콘*
            1.기본(아무것도 적혀 있지 않을때): 회색 체크표시 자물쇠
            2.비밀번호가 일치하지 않을 때: 회색 체크표시 자물쇠
             -비밀번호가 일치하지 않습니다.
            3.일치시: 녹색 체크표시 자물쇠 -->


            <!--  -->
            <input type="password" value="비번 재확인(원래 빈곳)" style="width: 100%; outline: none; border:1;" />
        </div>
        <div class="borderLable">
            <label for="id">이름</label>
        </div>
        <div class="centerinner">
            <!-- 40칸 -->
            <!-- 이름에 숫자가 잔뜩들어가도 딱히 뭐라 메세지가 없는 걸 보면 -->
            <!-- 칸만 맞으면 되나보다. -->
            <input type="text" value="이름(원래 빈곳)" style="width: 100%; outline: none; border:1;" />
        </div>
        <div class="borderLable">
            <label for="id">생년월일</label>
        </div>
        <!-- 생일은 현재를 기준으로 딱 (100년 - 하루)까지는 아무 메세지도 없고(형식이 맞다면) -->
        <!-- 100년이상이면 정말이세요? 라고 물어봄 -->
        <!-- 년은  -->
        <!-- 윤년도 다 따진다. -->
        <!-- 만 14세 미만 어린이는 보호자 동의가 필요합니다. -->
        <div style="  display: flex; justify-content: space-between; ">
            <div style=" margin-right:10px;" class="centerinner">
                <input type="text" value="년(4자)" style="width: 100%; outline: none; border:1;" />
            </div>
            <div style="" class="centerinner">
                <input type="text" value="월" style="width: 100%; outline: none; border:1;" />
            </div>
            <div style=" margin-left: 10px;" class="centerinner">
                <input type="text" value="일" style="width: 100%; outline: none; border:1;" />
            </div>
        </div>

        <div class="borderLable">
            <label for="id">성별</label>
        </div>
        <div class="centerinner">
            <input type="text" value="성별" style="width: 100%; outline: none; border:1;" />
            <!-- 남자, 여자, 선택 안함 -->
        </div>
        <div class="borderLable">
            <!-- 100칸 -->
            <!-- e메일 형식에 맞지 않으면 -->
            <!-- 이메일 주소를 다시 확인해주세요. -->
            <!-- 형식만 맞으면 중복이어도 상관없나보다. 선택사항이라서 -->
            <!-- _____@naver.com 이어도 오류는 안남 -->
            <label for="id">본인 확인 이메일(선택)</label>
        </div>
        <div class="centerinner">
            <input type="text" value="선택입력" style="width: 100%; outline: none; border:1;" />
        </div>
        <div class="borderLable">
            <label for="id">휴대전화</label>
        </div>
        <div class="centerinner">
            <input type="text" value="대한민국 +82" style="width: 100%; outline: none; border:1;" />
        </div>
        <div class="centerinner">
            <!-- 16칸 -->
            <input type="text" value="전화번호 입력"
                style="margin-right: 10px;width: 100%; outline: none; border:1;display: inline-block" />

            <!-- 형식에 맞지 않으면(알파벳,숫자자리부족) -->
            <!-- 형식에 맞지 않는 번호입니다.(인증번호 입력하는 곳 아래에 뜸(이때는 글씨만 빨간색)) -->
            <input type="button" value="인증번호 받기" style="width: 30%; outline: none; border:1;display: inline-block" />
        </div>
        <div class="centerinner">
            <!-- 4칸 -->
            <!-- 불일치 X 라고 뜸(빨간색) -->
            <input type="text" value="인증번호를 입력하세요" style="width: 100%; outline: none; border:1;" />
            <!-- (인증번호 발송시)(그 전에 당연히 전화번호가 제대로 된 것인지 확인해야함)
                (테두리 녹색)
                인증번호를 발송했습니다.(유효시간 30분)
                인증번호가 오지 않으면 입력하신 정보가 정확한지 확인하여 주세요.
                이미 가입된 번호이거나, 가상전화번호는 인증번호를 받을 수 없습니다. -->

            <!-- 인증이 성공했습니다.(글씨 녹색, 테두리 녹색) -->
            <!-- 일치V 라고 뜸(V체크 표시) -->

            <!-- 인증이 필요합니다. -->
            <!-- 인증번호를 다시 확인해주세요(빨간색)(테두리도 빨간색) -->
            <!-- 시간 지나면 인증을 다시 진행해주세요. -->

        </div>
        <div class="centerinner">
            <input type="button" value="가입하기" style="width: 100%; outline: none; border:1;" />
        </div>
        <div class="borderLable">
            <label for="id">기타 이용약관 등등 칸</label>
        </div>
        <div class="borderLable">
            <label for="id">naver corp</label>
        </div>
    </div>

</body>

</html>
