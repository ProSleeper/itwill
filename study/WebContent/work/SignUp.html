<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>네이버 : 회원가입</title>
        <link rel="icon" href="./image/naver_favicon.ico" type="image/x-icon" sizes="16x16" />
        <link href="SignUp.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="SignUp.js"></script>
    </head>

    <body style="background-color: #f5f6f7; font-family: Dotum, 돋움, Helvetica, sans-serif">
        <!-- 
        <button type="button" style="display: default" onclick="test();">글자변경</button>
        <button type="button" style="display: default" onclick="test2();">글자지우기</button>
        -->
        <div style="width: 460px; height: 1070px" class="center">
            <div style="cursor: pointer; width: 245px; height: 45px" class="center">
                <img src="./image/smallTitle.png" width="245px" ; height="48px" ; />
            </div>

            <!-- 20칸 -->
            <!-- 오른쪽 정렬로 @naver.com 적혀 있음 -->
            <!-- 
                1. 형식이 맞지 않을 때
                 -5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.
                2. 중복이거나 탈퇴한 아이디일 때
                 -이미 사용중이거나 탈퇴한 아이디입니다.
                3. 사용 가능할 때
                 -멋진 아이디네요!

             -->
            <div class="borderLable">
                <label style="cursor: pointer" onclick="setFocus('inputbox_ID');" id="text_ID">아이디</label>
            </div>
            <div class="centerinner" style="cursor: pointer">
                <input
                    type="text"
                    maxlength="20"
                    id="inputbox_ID"
                    style="cursor: pointer; width: 100%; outline: none; border: 1px solid #dadada"
                    onblur="checkID(this);"
                />
                <div style="margin-left: 360px; position: absolute; opacity: 0.7">
                    <p style="color: #8e8e8e; cursor: text">@naver.com</p>
                </div>
            </div>
            <div class="alertText" style="font-size: 12px">
                <p id="alert_text_ID" style="display: none; color: red"></p>
            </div>
            <div class="borderLable">
                <label style="cursor: pointer" onclick="setFocus('inputbox_PW');" id="text_PW">비밀번호</label>
            </div>
            <div class="centerinner">
                <!-- 20칸 -->
                <!-- CAPS LOCK 켜져있으면 켜져 있다고 알려줌
             알려주는 조건은 문자 입력시에만인듯. 숫자 입력하니까 메세지 사라짐
             그러다가 다시 문자 입력하면 알려줌
             1A1A입력하면 나왔다가 사라졌다가 반복함
            -->
                <!-- 
                *아이콘* 
                1.기본: 회색 점표시 자물쇠(문자는 없음)
                2.마우스 클릭 후 focus를 잃었을 때
                 -필수 정보입니다.
                2.사용불가: 빨간 점표시 자물쇠(자물쇠 왼쪽 "사용불가" 적힘)
                 -8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
                3.보통: 연한 주황색 자물쇠(자물쇠 왼쪽 "보통" 적힘)(이 조건은 비밀번호로 사용은 가능한듯)
                4.위험: 진한 주황색 자물쇠(자물쇠 왼쪽 "위험" 적힘)
                 -8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
                5.안전: 녹색 자물쇠(자물쇠 왼쪽 "안전" 적힘)


            -->

                <input
                    type="password"
                    value=""
                    maxlength="20"
                    id="inputbox_PW"
                    onkeydown="chkPW.isCapsLockOn(event, 'alert_text_PW');"
                    onblur="chkPW.check(this);"
                    style="cursor: pointer; width: 100%; outline: none; border: 1"
                />
                <div style="margin-left: 420px; position: absolute; opacity: 0.7">
                    <img
                        src="./image/dot_gray.png"
                        align="right"
                        ;
                        id="icon_PW"
                        style="cursor: pointer; margin-bottom: 50%; margin-top: 50%; width: 25px"
                        ;
                        height="25px"
                        ;
                    />
                </div>

                <div style="margin-left: 400px; position: absolute; opacity: 0.7">
                    <p id="stateText_PW" style="margin-top: 95%; color: #8e8e8e; font-size: 12px">보통</p>
                </div>
            </div>
            <div class="alertText" style="font-size: 12px">
                <p id="alert_text_PW" style="display: none; color: red"></p>
            </div>
            <div class="borderLable">
                <label onclick="setFocus('inputbox_CPW');" style="cursor: pointer">비밀번호 재확인</label>
            </div>
            <div class="centerinner">
                <!-- 20칸 -->
                <!-- CAPS LOCK 켜져있으면 켜져 있다고 알려줌
                알려주는 조건은 문자 입력시에만인듯. 숫자 입력하니까 메세지 사라짐
                그러다가 다시 문자 입력하면 알려줌
                1A1A입력하면 나왔다가 사라졌다가 반복함
            -->

                <!-- *메세지* -->
                <!-- 포커스가 왔다가 아무 입력도 없이 그냥 나가면  -->
                <!-- 필수 정보입니다. 라고 뜸 -->

                <!-- *아이콘*
            1.기본(아무것도 적혀 있지 않을때): 회색 체크표시 자물쇠
            2.비밀번호가 일치하지 않을 때: 회색 체크표시 자물쇠
             -비밀번호가 일치하지 않습니다.
            3.일치시: 녹색 체크표시 자물쇠 -->

                <!--  -->
                <input
                    type="password"
                    value=""
                    maxlength="20"
                    id="inputbox_CPW"
                    onkeydown="chkPW.isCapsLockOn(event, 'alert_text_CPW');"
                    onblur="chkPW.reconfirm(this);"
                    style="cursor: pointer; width: 100%; outline: none; border: 1"
                />
                <div style="margin-left: 420px; position: absolute; opacity: 0.7">
                    <img
                        src="./image/check_gray.png"
                        id="icon_CPW"
                        align="right"
                        ;
                        style="cursor: pointer; margin-bottom: 50%; margin-top: 50%; width: 25px"
                        ;
                        height="25px"
                        ;
                    />
                </div>
            </div>
            <div class="alertText" style="font-size: 12px">
                <p id="alert_text_CPW" style="display: none; color: red"></p>
            </div>
            <div class="borderLable" style="margin-top: 40px">
                <label onclick="setFocus('inputbox_Name');" style="cursor: pointer">이름</label>
            </div>
            <div class="centerinner">
                <!-- 40칸 -->
                <!-- 이름에 숫자가 잔뜩들어가도 딱히 뭐라 메세지가 없는 걸 보면 -->
                <!-- 한글과 영문 대 소문자를 사용하세요. (특수기호, 공백 사용 불가) -->
                <input
                    type="text"
                    value=""
                    maxlength="40"
                    id="inputbox_Name"
                    onblur="checkName(this);"
                    style="cursor: pointer; width: 100%; outline: none; border: 1"
                />
            </div>
            <div class="alertText" style="font-size: 12px">
                <p id="alert_text_Name" style="display: none; color: red"></p>
            </div>
            <div class="borderLable">
                <label onclick="setFocus('inputbox_Birth_Year');" style="cursor: pointer">생년월일</label>
            </div>
            <!-- 생일은 현재를 기준으로 딱 (100년 - 하루)까지는 아무 메세지도 없고(형식이 맞다면) -->
            <!-- 100년이상이면 정말이세요? 라고 물어봄 -->
            <!-- 년은  -->
            <!-- 윤년도 다 따진다. -->
            <!-- 만 14세 미만 어린이는 보호자 동의가 필요합니다. -->
            <div style="display: flex; justify-content: space-between">
                <div style="margin-right: 10px" class="centerinner">
                    <input
                        type="text"
                        value=""
                        maxlength="4"
                        id="inputbox_Birth_Year"
                        onblur="chkBirth.check();"
                        style="cursor: pointer; width: 100%; outline: none; border: 1"
                    />
                </div>
                <div class="centerinner">
                    <select
                        name="text"
                        value=""
                        id="select_Birth_Month"
                        style="cursor: pointer; width: 150px; outline: none; border: 1"
                        onchange="chkBirth.check();"
                    >
                        <option value="">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div style="margin-left: 10px" class="centerinner">
                    <input
                        type="text"
                        value=""
                        maxlength="2"
                        id="inputbox_Birth_Day"
                        onblur="chkBirth.check();"
                        style="cursor: pointer; width: 100%; outline: none; border: 1"
                    />
                </div>
            </div>
            <div class="alertText" style="font-size: 12px">
                <p id="alert_text_Birth" style="display: none; color: red"></p>
            </div>

            <div class="borderLable">
                <label onclick="setFocus('select_Gender');" style="cursor: pointer">성별</label>
            </div>
            <div class="centerinner">
                <select
                    name="text"
                    id="select_Gender"
                    value=""
                    style="cursor: pointer; width: 100%; outline: none; border: 1"
                    onchange="checkGender(this);"
                >
                    <option value="0">성별</option>
                    <option value="1">남자</option>
                    <option value="2">여자</option>
                    <option value="3">선택 안함</option>
                </select>
                <!-- 남자, 여자, 선택 안함 -->
                <!-- 입력안하고 가입누르면  -->
                <!-- 필수 정보입니다.  -->
            </div>
            <div class="alertText" style="font-size: 12px">
                <p id="alert_text_Gender" style="display: none; color: red"></p>
            </div>
            <div class="borderLable">
                <!-- 100칸 -->
                <!-- e메일 형식에 맞지 않으면 -->
                <!-- 이메일 주소를 다시 확인해주세요. -->
                <!-- 형식만 맞으면 중복이어도 상관없나보다. 선택사항이라서 -->
                <!-- _____@naver.com 이어도 오류는 안남 -->
                <label onclick="setFocus('inputbox_Email');" style="cursor: pointer">본인 확인 이메일(선택)</label>
            </div>
            <div class="centerinner">
                <input
                    type="text"
                    value=""
                    maxlength="100"
                    id="inputbox_Email"
                    onblur="checkEmail(this);"
                    style="cursor: pointer; width: 100%; outline: none; border: 1"
                />
            </div>
            <div class="alertText" style="font-size: 12px">
                <p id="alert_text_Email" style="display: none; color: red"></p>
            </div>
            <div class="borderLable" style="margin-top: 40px">
                <label onclick="setFocus('inputbox_Number');" style="cursor: pointer">휴대전화</label>
            </div>
            <div class="centerinner">
                <select
                    name="text"
                    id="select_CellPhone_Country"
                    style="cursor: pointer; width: 100%; outline: none; border: 1"
                    onchange="chkPhone.country(this);"
                >
                    <option value="1">니카라과 +505</option>
                    <option value="" selected="selected">대한민국 +82</option>
                    <option value="2">덴마크 +45</option>
                    <option value="3">니제르 +222</option>
                </select>
            </div>
            <div class="centerinner" style="margin-top: 10px">
                <!-- 16칸 -->
                <input
                    type="text"
                    value=""
                    id="inputbox_Number"
                    onblur="chkPhone.number(this);"
                    style="cursor: pointer; margin-right: 10px; width: 100%; outline: none; border: 1; display: inline-block"
                />

                <!-- 형식에 맞지 않으면(알파벳,숫자자리부족) -->
                <!-- 형식에 맞지 않는 번호입니다.(인증번호 입력하는 곳 아래에 뜸(이때는 글씨만 빨간색)) -->
                <input
                    type="button"
                    value="인증번호 받기"
                    id="button_CertificationNumber"
                    onclick="chkPhone.certificationNumber('inputbox_Number');"
                    style="
                        font-size: 15px;
                        font-weight: bolder;
                        color: white;
                        background-color: #04c85a;
                        cursor: pointer;
                        width: 35%;
                        outline: none;
                        border: 0;
                        display: inline-block;
                    "
                />
            </div>
            <div class="centerinner" style="margin-top: 10px">
                <!-- 4칸 -->
                <!-- 불일치 X 라고 뜸(빨간색) -->
                <input
                    type="text"
                    value="인증번호를 입력하세요"
                    id="inputbox_SendCertificationNumber"
                    style="background-color: #f5f6f7; color: #8e8e8e; cursor: pointer; width: 100%; outline: none; border: 1"
                />
                <!-- (인증번호 발송시)(그 전에 당연히 전화번호가 제대로 된 것인지 확인해야함)
                (테두리 녹색)
                인증번호를 발송했습니다.(유효시간 30분)
                인증번호가 오지 않으면 입력하신 정보가 정확한지 확인하여 주세요.
                이미 가입된 번호이거나, 가상전화번호는 인증번호를 받을 수 없습니다. -->

                <!-- 인증이 성공했습니다.(글씨 녹색, 테두리 녹색) -->
                <!-- 일치V 라고 뜸(V체크 표시) -->

                <!-- 인증이 필요합니다. -->
                <!-- 인증번호를 다시 확인해주세요(빨간색)(테두리도 빨간색) -->
                <!-- 시간 지나면 인증을 다시 진행해주세요. -->
            </div>
            <div class="alertText" style="font-size: 12px">
                <p id="alert_text_Number" style="display: none; color: red">필수 정보입니다.</p>
            </div>
            <div class="alertText" style="font-size: 12px">
                <p id="alert_text_SendCertificationNumber" style="display: none; color: red">인증이 필요합니다.</p>
            </div>

            <div class="centerinner" style="margin-top: 30px">
                <input
                    type="button"
                    value="가입하기"
                    onclick="runs();"
                    style="
                        font-size: 18px;
                        font-weight: bolder;
                        color: white;
                        background-color: #04c85a;
                        cursor: pointer;
                        width: 100%;
                        height: 55px;
                        outline: none;
                        border: 0;
                    "
                />
            </div>
            <div
                class="borderLable"
                align="center"
                style="color: #333333; font-size: 12px; font-weight: normal; margin-top: 40px"
            >
                <label style="cursor: pointer">이용약관&nbsp; </label>
                |&nbsp;
                <label style="cursor: pointer"><strong>개인정보처리방침&nbsp;</strong> </label>
                |&nbsp;
                <label style="cursor: pointer">책임의 한계와 법적고지&nbsp; </label>
                |&nbsp;
                <label style="cursor: pointer">회원정보 고객센터</label>
            </div>
            <div
                class="borderLable"
                align="center"
                style="margin-top: 7px; color: #333333; font-size: 10px; font-weight: normal; height: 30px"
            >
                <img src="./image/bottom_logo.png" width="55px" ; height="11px" ; />

                &nbsp; Copyright&nbsp;
                <label style="cursor: pointer"><strong> NAVER Corp.&nbsp;</strong> </label>
                All Rights Reserved.
            </div>
        </div>
    </body>
</html>
