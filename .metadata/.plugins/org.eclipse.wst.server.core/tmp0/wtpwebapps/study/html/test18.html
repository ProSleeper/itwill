<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

    function emailCheck(){
        var df = document.myForm;
        var clength = df.emailSel.options.length;
    
        var cindex = df.emailSel.selectedIndex;

        df.email2.value = "";
        
        if (cindex == (clength - 1)) {
            df.email2.readOnly = false;
        } 
        else {
          df.email2.value = df.emailSel.options[cindex].value;
          df.email2.readOnly = true;  
        }
    }
</script>

</head>
<body>
    
    <form action="" name="myForm">

        email 주소:
        <input type="text" name="email1"/>
        @
        <input type="text" name="email2" readonly = "readonly"/>
        
        <select name="emailSel" onchange="emailCheck();">
            <option value="">선택</option>
            <option value="naver.com">네이버</option>
            <option value="daum.net">다음</option>
            <option value="name.com">네이트</option>
            <option value="yahoo.com">야후</option>
            <option value="">직접입력</option>

        </select>

    </form>

</body>
</html>
